# The job itself
# chef + botany + clownmime
- type: job
  id: FoodService
  name: job-name-food-service
  description: job-description-food-service
  playTimeTracker: JobFoodService
  startingGear: FoodServiceGear
  icon: "JobIconChef"
  supervisors: job-supervisors-fda
  weight: 40 # Prioritize station & department jobs
  displayWeight: 3 # idk
  access:
  - GeneralAccess
  - Service
  - Janitor
  - Maintenance
  - External
  - Frontier
  special:
  - !type:AddImplantSpecial
    implants: [ TrackingImplant ]
  - !type:GiveItemOnHolidaySpecial
    holiday: FrontierBirthday
    prototype: FrontierBirthdayGift
  - !type:AddComponentSpecial
    components:
    - type: Coolchef #Nyano - End Summary.
      multiplier: 1.25

# starting gear
- type: startingGear
  id: FoodServiceGear
  equipment:
    belt: ClothingBeltPlantFilled
  storage:
    back:
    - EncryptionKeyService
    - ShipVoucherCoyoteFoodService

# play time tracker
- type: playTimeTracker
  id: JobFoodService

# Food Service Ship Voucher
- type: entity
  parent: BaseShipVoucher
  id: ShipVoucherCoyoteFoodService
  name: food service ship voucher
  description: Allows for one (1) free rental of a service-related ship!
  components:
  - type: Sprite
    layers:
    - state: blue
    - state: vouchervalet
  - type: Item
    heldPrefix: blue
  - type: ShipyardVoucher
    destroyOnEmpty: true
    consoleType: Sr
    useAnywhere: true
    vessels:
    - Bocadillo
    - Nugget
    - Skipper
    - Piecrust
    - Nightlight
    - McCargo
    - Honker
    - McDelivery
    - Garden

